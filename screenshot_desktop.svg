<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)" />
  
  <!-- Decorative Orbs -->
  <circle cx="200" cy="200" r="150" fill="#4c1d95" opacity="0.2" filter="blur(50px)" />
  <circle cx="1700" cy="900" r="200" fill="#312e81" opacity="0.3" filter="blur(60px)" />

  <!-- App Window -->
  <rect x="100" y="50" width="1720" height="980" rx="20" fill="#0a0a0a" opacity="0.8" stroke="#ffffff" stroke-opacity="0.1" />

  <!-- Header -->
  <rect x="100" y="50" width="1720" height="80" rx="20" fill="#000" opacity="0.5" />
  <rect x="100" y="130" width="1720" height="1" fill="#fff" opacity="0.1" />
  
  <!-- Header Content -->
  <rect x="150" y="70" width="40" height="40" rx="10" fill="#7c3aed" />
  <rect x="210" y="75" width="200" height="30" rx="5" fill="#fff" opacity="0.2" />
  <rect x="1600" y="75" width="150" height="30" rx="5" fill="#10b981" opacity="0.2" />

  <!-- Layout: 2 Columns -->
  <!-- Left Column (Editor) -->
  <rect x="150" y="180" width="1000" height="800" rx="15" fill="#1e1e2e" opacity="0.6" stroke="#ffffff" stroke-opacity="0.05" />
  <rect x="180" y="210" width="300" height="30" rx="5" fill="#7c3aed" opacity="0.3" /> <!-- Title -->
  
  <rect x="180" y="270" width="450" height="60" rx="8" fill="#000" opacity="0.3" /> <!-- Input -->
  <rect x="650" y="270" width="450" height="60" rx="8" fill="#000" opacity="0.3" /> <!-- Input -->
  
  <rect x="180" y="350" width="920" height="150" rx="8" fill="#000" opacity="0.3" /> <!-- Textarea -->
  
  <!-- Right Column (Media) -->
  <rect x="1180" y="180" width="540" height="600" rx="15" fill="#1e1e2e" opacity="0.6" />
  
  <rect x="1210" y="210" width="50" height="50" rx="25" fill="#7c3aed" opacity="0.2" />
  <rect x="1280" y="220" width="200" height="30" rx="5" fill="#fff" opacity="0.2" />
  
  <rect x="1210" y="290" width="480" height="150" rx="10" fill="#000" opacity="0.3" stroke="#7c3aed" stroke-opacity="0.3" stroke-dasharray="5,5" />

</svg>