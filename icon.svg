<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7c3aed" />
      <stop offset="1" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="glow" x1="256" y1="256" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.2" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#0f0f0f" />
  
  <!-- Main Box Shape -->
  <g transform="translate(256 256)">
     <!-- Outer Stroke Box -->
     <path d="M-128 -74 L0 -148 L128 -74 L128 74 L0 148 L-128 74 Z" 
           fill="none" stroke="url(#mainGrad)" stroke-width="24" stroke-linejoin="round" />
           
     <!-- Inner Details -->
     <path d="M0 -148 L0 0 M-128 74 L0 0 M128 74 L0 0" 
           fill="none" stroke="url(#mainGrad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" />
           
     <!-- Top Face Glow -->
     <path d="M-128 -74 L0 -148 L128 -74 L0 0 Z" fill="url(#mainGrad)" opacity="0.4" />
     
     <!-- Floating Element -->
     <circle cx="0" cy="-200" r="30" fill="#a78bfa" opacity="0.8">
        <animate attributeName="cy" values="-200;-180;-200" dur="3s" repeatCount="indefinite" />
     </circle>
  </g>
</svg>